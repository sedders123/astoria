# Astoria Config File For Docker

[mqtt]
host = "mosquitto"
port = 1883
enable_tls = false
force_protocol_version_3_1 = true

topic_prefix = "astoria"

[kit]
name = "Astoria Development"
version = "0.0.0.0dev"

[wifi]
interface = "wlan0"
bridge = "br0"
enable_wpa3 = false

[system]
cache_dir = ".cache_dir"  # Use a directory in /var for production